
{% extends 'base.html'%}

{%block engine%}





<div class="col">
  <a href="#" class="list-group-item active">
    Engine's
  </a>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre </th>
      <th>Client</th>
      <th>Start Date</th>
      <th colspan="2"><a href="/get_engine" class="btn btn-primary">+ add</a></th>
    </tr>
  </thead>
{%for engine in engines%}
  <tbody>
    <tr>
      <td>{{engine.name}}</td>
      <td>{{ engine.client }}</a></td>
      <td>{{engine.create_date}}</td></a>
      <td><a href="/engine_detail/{{engine.pk}}" class="btn btn-primary">detail</a></td>
      <td><a href="/edit_engine/{{engine.pk}}" class="btn btn-primary">edit</a></td>
      <td><a href="/delete_engine/{{engine.pk}}" class="btn btn-primary">delte</a></td>
    </tr>

  </tbody>


{% empty %}
	<li>No engine yet.</li>
{%endfor%}
</table>
</div>

{% endblock %}
